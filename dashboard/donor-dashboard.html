<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donor Dashboard</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/donor-dashboard.css"/>
</head>
<body>

    <div id="map"></div>

    <div id="middle-banner">
        <h2>"Watch water clean itself"</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <svg height="300" width="300">
                    <circle r="125" cx="150" cy="150" fill="lightgray"/>
                    <text x="50%" y="50%" text-anchor="middle">Text goes here.</text>
                </svg>
            </div>
            <div class="col-md-4">
                <svg height="300" width="300">
                    <circle r="125" cx="150" cy="150" fill="lightgray"/>
                    <text x="50%" y="50%" text-anchor="middle">Text goes here.</text>
                </svg>
            </div>
            <div class="col-md-4">
                <svg height="300" width="300">
                    <circle r="125" cx="150" cy="150" fill="lightgray"/>
                    <text x="50%" y="50%" text-anchor="middle">Text goes here.</text>
                </svg>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="graph">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>

    <!-- load libraries -->
    <script src="js/Chart.min.js"></script>
    <script src="lib/jquery-3.2.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/donor-dashboard.js" type="text/javascript"></script>
    <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeverQwcDBp5T3jZ2ibM_ZnG3TDFkzgao&callback=initMap">
    </script>

</body>
</html>
