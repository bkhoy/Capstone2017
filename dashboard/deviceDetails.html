<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Device Details</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/datatables.min.css"/>
    <link rel="stylesheet" href="css/details.css"/>
</head>
<body>
    <nav>
        <ul>
            <li class="left_links">
                <a href="./displayAllDevices.html">
                    <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </a>
            </li>
            <li class="right_links"> <a href="#" data-toggle="modal" data-target="#myModal">Account</a></li>
            <li class="right_links"><a href="addDeviceLog.html">Add Device/Log</a></li>
        </ul>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">My Account</h2>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div id="main" class="container">

        <h3>Device Summary</h3>
        <div class="summary box row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Status</th>
                    <th>Serial Number</th>
                    <th>Location</th>
                    <th>Last Used</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="status"> </td>
                    <td id="serialNum"></td>
                    <td id="location"></td>
                    <td id="last-used"></td>
                </tr>
                </tbody>
            </table>
            <div class="loadingDiv">
                <img class="loading" src="img/loading.gif">
            </div>

        </div>

        <h3>Recent Cycle Status</h3>
        <div class="recent-status box row">
            <div class="loadingDiv">
                <img class="loading" src="img/loading.gif">
            </div>
            <h3 id="cycle-status">
            </h3>
        </div>

        <h3>Past Cycle Statuses</h3>
        <div class="cycles box row">
            <table id="cycles" class="table table-striped">
                <thead>
                <tr>
                    <th></th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Runtime</th>
                    <th>Status Description</th>
                </tr>
                </thead>
                <tbody id="cycles-tbody">
                </tbody>
            </table>
            <div class="loadingDiv">
                <img class="loading" src="img/loading.gif">
            </div>
        </div>


        <h3>Chlorine Production per Cycle</h3>
        <!-- Graph -->

        <div id="chart-container" class="box row">
            <div class="loadingDiv">
                <img class="loading" src="img/loading.gif">
            </div>
            <div id="graph">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <h3>Download data</h3>
        <div class="box row">
            <form id="logDownloadForm">
                <div class="date-box">
                    Cycle start date
                    <input id="startDate" type="date" name="start-date">
                </div>
                <div class="date-box">
                    Cycle end date
                    <input id="endDate" type="date" name="end-date">
                </div>

                <div class="date-box checkbox">
                        <label> <input id="allLogs" type="checkbox" value=""> All cycle logs </label>
                </div>

                <div class="date-box">
                    <input type="submit" name="submit" value="Download">
                </div>
            </form>

        </div>

    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- load libraries -->
    <script src="js/Chart.min.js"></script>
    <script src="lib/jquery-3.2.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/datatables.min.js"></script>
    <script src="js/details.js" type="text/javascript"></script>
</body>
</html>
