<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Device Details</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/datatables.min.css"/>
    <link rel="stylesheet" href="css/details.css"/>
</head>
<body>
    <nav>
        <ul>
            <li class="left_links"> <a href="#"><img id="logo" src="img/msr-logo.png"></a></li>
            <li class="right_links"> <a href="#">Account</a></li>
        </ul>
    </nav>

    <div id="main" class="container">

        <h3>Device Summary</h3>
        <div class="summary box row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Status</th>
                    <th>Serial Number</th>
                    <th>Location</th>
                    <th>Last Used</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="status"> </td>
                    <td id="serialNum"></td>
                    <td id="location"></td>
                    <td id="last-used"></td>
                </tr>
                </tbody>
            </table>

        </div>

        <h3>Recent Cycle Status</h3>
        <div class="recent-status box row">
            <h3 id="cycle-status">
            </h3>
        </div>

        <h3>Past Cycle Statuses</h3>
        <div class="cycles box row">
            <table id="cycles" class="table table-striped">
                <thead>
                <tr>
                    <th></th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Runtime</th>
                    <th>Status Description</th>
                </tr>
                </thead>
                <tbody id="cycles-tbody">
                </tbody>
            </table>
        </div>


        <h3>Chlorine Production per Cycle</h3>
        <!-- Graph -->
        <div id="chart-container" class="box row">
            <div id="graph">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <h3>Download data</h3>
        <div class="box row">
            <form>
                <div class="date-box">
                    Cycle start date
                    <input type="date" name="start-date">
                </div>
                <div class="date-box">
                    Cycle end date
                    <input type="date" name="end-date">
                </div>

                <div class="date-box checkbox">
                    <label> <input type="checkbox" value=""> All cycle logs </label>
                </div>

                <div class="date-box">
                    <input type="submit" name="submit">
                </div>
            </form>

        </div>

    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- load libraries -->
    <script src="js/Chart.min.js"></script>
    <script src="lib/jquery-3.2.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/datatables.min.js"></script>
    <script src="js/details.js" type="text/javascript"></script>
</body>
</html>
