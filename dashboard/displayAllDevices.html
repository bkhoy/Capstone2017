<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Devices</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/displayAllDevices.css"/>
    <link rel="stylesheet" type="text/css" href="css/datatables.min.css"/>
</head>
<body>
    <nav>
        <ul>
            <li class="left_links"> <a href="#"><img id="logo" src="img/msr-logo-reverse.png"></a></li>
            <!-- <li class="left_links"> <input class="form-control" id="search" type="text" placeholder="Search..."> </li> -->
            <li class="right_links"><a href="#" data-toggle="modal" data-target="#myModal">Account</a></li>
            <li class="right_links"><a href="addDeviceLog.html">Add Device/Log</a></li>
        </ul>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">My Account</h2>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div id="main" class="container">
        <div id="statuses" class="row box">
            <div class="loadingDiv">
                <img class="loading" src="img/loading.gif">
            </div>
            <div class="statuses" ><img src="img/all_devices.svg"><p>Total</p></div>
            <div id="total" class="statuses status-border num"></div>

            <div class="statuses"><img src="img/active.svg"><p>Active</p></div>
            <div id="active" class="statuses num"></div>

            <div class="statuses"><img src="img/inactive.svg"><p>Inactive</p></div>
            <div id="inactive" class="statuses num"></div>

            <div class="statuses"><img src="img/unknown.svg"><p>Unknown</p></div>
            <div id="unknown" class="statuses status-border num"></div>

            <div class="statuses"><img src="img/warning.svg"><p>Warning</p></div>
            <div id="warning" class="statuses num"></div>

            <div class="statuses"><img src="img/error.svg"><p>Error</p></div>
            <div id="error" class="statuses num"></div>
        </div>

        <div class="row box">
            <div>
                <table id ="devices" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Status</th>
                        <th>Serial Number</th>
                        <th>Last Used</th>
                        <th>Deployment Date</th>
                        <th>City</th>
                        <th>Country</th>
                    </tr>
                    </thead>
                    </thead>
                        <tbody id="cycles-tbody">
                    </tbody>
                </table>
            </div>
            <div class="loadingDiv">
                <img class="loading" src="img/loading.gif">
            </div>
        </div>

    </div>




    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- load libraries -->
    <script src="js/Chart.min.js"></script>
    <script src="lib/jquery-3.2.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/datatables.min.js"></script>
    <script src="js/displayAllDevices.js" type="text/javascript"></script>
</body>
</html>
