<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Devices</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/superusers.css"/>
</head>
<body>
    <nav>
        <ul>
            <li class="left_links"> <a href="#"><img id="logo" src="img/msr-logo.png"></a></li>
            <li class="left_links"> <input class="form-control" id="search" type="text" placeholder="Search..."> </li>
            <li class="right_links"> <a href="#">Home</a></li>
            <li class="right_links"> <a href="#">Account</a></li>
        </ul>
    </nav>

    <div id="main" class="container">
        <div class="row box">
            <div class="col-md-3 container">
                <div class="box"> Total </div>
            </div>
            <div class="col-md-3 container">
                <div class="box"> Warning </div>
            </div>
            <div class="col-md-3 container">
                <div class="box"> Error </div>
            </div>
            <div class="col-md-3 container">
                <div class="box"> Active  </div>
            </div>
        </div>

        <div class="row box">
            <div class="box">
                <h2>Devices</h2>
                <table class="table table-striped">
                    <tr>
                        <th>Status</th>
                        <th>Serial Number</th>
                        <th>Last Used</th>
                        <th>Deployment Date</th>
                        <th>City</th>
                        <th>Country</th>
                    </tr>
                </table>




                <ul id="deviceList"></ul>
            </div>
        </div>

    </div>




    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- load libraries -->
    <script src="lib/jquery-3.2.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/superusers.js" type="text/javascript"></script>
</body>
</html>
